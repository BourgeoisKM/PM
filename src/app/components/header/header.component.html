<!-- ======= Header ======= -->
<header id="header" class="header fixed-top d-flex align-items-center" data-aos="fade-down" data-aos-duration="1000">

  <div class="d-flex align-items-center justify-content-between">
    <a routerLink="/home" class="logo d-flex align-items-center justify-content-center" data-aos="zoom-in" data-aos-duration="1000">
      <img src="assets/img/EI.png" alt="Logo EI" class="logo-img" style="max-width: 250px;">
    </a>
    <i class="bi bi-list toggle-sidebar-btn"></i>
  </div>

  <nav class="header-nav ms-auto">
    <ul class="d-flex align-items-center">

      <!-- Dropdown Profile -->
      <li class="nav-item dropdown pe-3">
        <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown" data-aos="fade-left" data-aos-duration="1500">
          <img [src]="'https://cdn-icons-png.flaticon.com/512/149/149071.png'" alt="Profile" height="30px" width="30px" class="rounded-circle">
          <span class="d-none d-md-block dropdown-toggle ps-2">{{ nom || 'Bonjour' }}</span>
        </a>

        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
          <li class="dropdown-header">
            <h6>{{ nom }}</h6>
            <span>{{ roleLabel }}</span>
          </li>

          <li><hr class="dropdown-divider"></li>

          <li>
            <a class="dropdown-item d-flex align-items-center" routerLink="/mon-profil">
              <i class="bi bi-person-circle"></i>
              <span>Mon profil</span>
            </a>
          </li>

          <li><hr class="dropdown-divider"></li>

          <li>
            <a class="dropdown-item d-flex align-items-center" (click)="logout()">
              <i class="bi bi-box-arrow-right"></i>
              <span>Se d√©connecter</span>
            </a>
          </li>
        </ul>
      </li>

    </ul>
  </nav>

</header>
