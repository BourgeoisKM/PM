<app-aside></app-aside>

<main id="main" class="main bg-light p-4">
  <div class="pagetitle mb-4">
    <h1 class="fw-bold text-dark">Dashboard</h1>
  </div>

  <section class="section dashboard">
    <div class="row g-3">

      <!-- Our Sites (fixed or to be connected later) -->
      <div class="col-lg-4 col-md-6" data-aos="fade-up" data-aos-delay="100">
        <div class="card shadow-sm border-0 rounded-3 hover-shadow p-3">
          <div class="d-flex align-items-center">
            <div class="icon-circle bg-primary text-white me-3">
              <i class="bi bi-bounding-box fs-3"></i>
            </div>
            <div>
              <h6 class="mb-1 fw-semibold">Our Sites</h6>
              <h3 class="mb-0 fw-bold text-primary count-up">935</h3>
              <small class="text-muted">Today</small>
            </div>
          </div>
        </div>
      </div>

      <!-- Assigned Planning -->
      <div class="col-lg-4 col-md-6" data-aos="fade-up" data-aos-delay="200">
        <div class="card shadow-sm border-0 rounded-3 hover-shadow p-3">
          <div class="d-flex align-items-center">
            <div class="icon-circle bg-warning text-white me-3">
              <i class="bi bi-calendar-date-fill fs-3"></i>
            </div>
            <div>
              <h6 class="mb-1 fw-semibold">Assigned Planning</h6>
              <h3 class="mb-0 fw-bold text-warning count-up">{{ pmPlanifiees }}</h3>
              <small class="text-muted">Pending PM</small>
            </div>
          </div>
        </div>
      </div>

      <!-- Reports Received (Executed PM) -->
      <div class="col-lg-4 col-md-6" data-aos="fade-up" data-aos-delay="300">
        <div class="card shadow-sm border-0 rounded-3 hover-shadow p-3">
          <div class="d-flex align-items-center">
            <div class="icon-circle bg-success text-white me-3">
              <i class="bi bi-file-earmark-text-fill fs-3"></i>
            </div>
            <div>
              <h6 class="mb-1 fw-semibold">Reports Received (Executed PM)</h6>
              <h3 class="mb-0 fw-bold text-success count-up">{{ pmExecutees }}</h3>
              <small class="text-muted">Validated</small>
            </div>
          </div>
        </div>
      </div>

      <!-- Delayed PM -->
      <div class="col-lg-4 col-md-6" data-aos="fade-up" data-aos-delay="400">
        <div class="card shadow-sm border-0 rounded-3 hover-shadow p-3">
          <div class="d-flex align-items-center">
            <div class="icon-circle bg-secondary text-white me-3">
              <i class="bi bi-calendar-x-fill fs-3"></i>
            </div>
            <div>
              <h6 class="mb-1 fw-semibold">Delayed PM</h6>
              <h3 class="mb-0 fw-bold text-secondary count-up">{{ pmEnRetard }}</h3>
              <small class="text-muted">Reports</small>
            </div>
          </div>
        </div>
      </div>
