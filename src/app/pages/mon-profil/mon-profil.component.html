<app-header></app-header>
<app-aside></app-aside>

<main id="main" class="main bg-light p-5 d-flex justify-content-center align-items-center" style="min-height: 85vh;">

  <section class="profile-card card shadow-lg p-4 rounded-4 bg-white text-center" style="max-width: 420px; width: 100%;">

    <div class="profile-img-wrapper mb-4">
      <img 
        [src]="path || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'" 
        alt="Photo profil" 
        class="rounded-circle border border-3 border-primary" 
        style="width: 140px; height: 140px; object-fit: cover; box-shadow: 0 4px 15px rgba(0,0,0,0.15); transition: transform 0.3s ease;"
        (mouseenter)="hover = true"
        (mouseleave)="hover = false"
        [style.transform]="hover ? 'scale(1.05)' : 'scale(1)'"
      />
    </div>

    <h2 class="fw-bold mb-1 text-primary">{{ nom || 'Utilisateur' }}</h2>
    <p class="text-secondary fst-italic mb-3" style="letter-spacing: 1px;">{{ role || 'Rôle inconnu' }}</p>
    
    <div class="profile-info text-start px-3">
      <p><strong>Email :</strong> <a href="mailto:{{ email }}" class="text-decoration-none text-dark">{{ email || 'email@exemple.com' }}</a></p>
      <!-- Tu peux ajouter d'autres infos ici, ex: téléphone, département... -->
    </div>

  </section>

  <ng-template #errorTpl>
    <div class="alert alert-danger mt-4 w-100 text-center" role="alert">
      {{ errorMessage }}
    </div>
  </ng-template>

</main>

<app-footer></app-footer>
